kitex:
  service: "checkout"
  address: ":8883"
  log_level: info
  log_file_name: "log/kitex.log"
  log_max_size: 10
  log_max_age: 3
  log_max_backups: 50
  metrics_port: ":9992"
  http_consul_health_addr: "192.168.3.6:8893"

registry:
  registry_address:
    - 192.168.3.6:8500
  username: ""
  password: ""

mysql:
  dsn: "%s:%s@tcp(%s:%s)/%s?charset=utf8mb4&parseTime=True&loc=Local"

redis:
  address: "192.168.3.6:6379"
  username: ""
  password: ""
  db: 0

